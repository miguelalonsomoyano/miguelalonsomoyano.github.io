title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Unicongrio"
  email: "unicongrioblog@protonmail.com"
  url: "https://unicongrio.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Unicongrio"
year : "2021"
